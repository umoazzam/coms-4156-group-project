name: CI Pipeline

on:
  push:
    branches: [ main, abdulmohsen/ci ]
  pull_request:
    branches: [ main, abdulmohsen/ci ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Checkstyle
      run: mvn checkstyle:check
      
    - name: Compile code
      run: mvn clean compile
      
    - name: Run tests with coverage
      run: mvn verify
      env:
        # Use H2 in-memory database for tests (default in application.properties)
        DB_URL: jdbc:h2:mem:testdb
        DB_USER: sa
        DB_PASSWORD: ''
        DB_DRIVER: org.h2.Driver
        HIBERNATE_DIALECT: org.hibernate.dialect.H2Dialect
        JPA_HBM2DDL: create-drop
        # Google Books API key (optional for tests, can be empty)
        GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
        
    - name: Verify application starts
      run: |
        # Start the application in the background
        mvn spring-boot:run > app.log 2>&1 &
        APP_PID=$!
        
        # Wait for the application to start (check for Spring Boot startup message)
        echo "Waiting for application to start..."
        for i in {1..60}; do
          if grep -q "Started CitationServiceApplication\|Started citation-service\|Tomcat started on port" app.log 2>/dev/null; then
            echo "Application started successfully!"
            # Give it a moment to fully initialize
            sleep 2
            kill $APP_PID 2>/dev/null || true
            wait $APP_PID 2>/dev/null || true
            exit 0
          fi
          # Check if the process died
          if ! kill -0 $APP_PID 2>/dev/null; then
            echo "Application process died unexpectedly"
            cat app.log
            exit 1
          fi
          sleep 1
        done
        
        # If we get here, the app didn't start in time
        echo "Application failed to start within 60 seconds"
        cat app.log
        kill $APP_PID 2>/dev/null || true
        exit 1
      env:
        DB_URL: jdbc:h2:mem:testdb
        DB_USER: sa
        DB_PASSWORD: ''
        DB_DRIVER: org.h2.Driver
        HIBERNATE_DIALECT: org.hibernate.dialect.H2Dialect
        JPA_HBM2DDL: create-drop
        GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          target/surefire-reports/
          target/site/jacoco/
        retention-days: 7
        
    - name: Upload coverage reports
      if: always()
      uses: codecov/codecov-action@v4
      with:
        file: target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

